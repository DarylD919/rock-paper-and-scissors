<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png" />

  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <header>
    <h1>
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissors</span>
    </h1>
    <div class="score-container">
      <h4>Score</h4>
      <p id="score">0</p>
    </div>
  </header>

  <main id="main">
  <button class="btn-circles btn-paper pick"
  data-choice="paper">
    <span class="wrapper">
    <img src="./images/icon-paper.svg" alt="paper icon"/>
  </span>
  </button>

  <button class="btn-circles btn-scissors pick"
  data-choice="scissors">
    <span class="wrapper">
    <img src="./images/icon-scissors.svg" alt="Scissors icon"/>
  </span>
  </button>

  <button class="btn-circles btn-rock pick"
  data-choice="rock">
    <span class="wrapper">
    <img src="./images/icon-rock.svg" alt="rock icon"/>
  </span>
  </button>

  </main>


<button class="btn-rules">Rules</button>

</div>

<div class="selection" id="selection">
  <div>
    <h2>You picked</h2>
    <button class="btn-circles btn-paper" 
    id="user_select">
      <span class="wrapper">
      <img src="./images/icon-paper.svg" alt="paper icon"/>
      </span>
    </button>
  </div>

    <div>
      <h1>You 
        <span id="winner"> Win</span>
      </h1>
      <button class="btn" id="reset">Play Again</button>
    </div>

    <div>
      <h2>The House Picked</h2>
      <button class="btn-circles btn-rock"
      id="computer_select">
        <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock icon"/>
        </span>
      </button>
    </div>

  </div>

  
</body>
</html>
